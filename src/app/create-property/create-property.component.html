<div class="tp-container" fxLayoutAlign="center center" fxFlexFill>
    
     <mat-card fxFlex="45">
        <mat-toolbar color="primary">
            <span>Create Property</span>
         </mat-toolbar>
    <form class="property-form" fxLayoutAlign="stretch" fxLayout="column">
    
    <table class="property-full-width" cellspacing="0"><tr>
     <td>
      <mat-form-field class="property-full-width">
        <mat-label>Property name</mat-label>
        <input matInput required>
      </mat-form-field></td>
  </tr>
  </table>  
  
      <p>
      <mat-form-field class="property-full-width">
        <mat-label>Address</mat-label>
        <textarea matInput placeholder="Ex. Lane no.2,colony" required></textarea>
      </mat-form-field>
      
    </p>
  
  
    <table class="property-full-width" cellspacing="0"><tr>
      <td><mat-form-field class="property-full-width">
        <mat-label>City</mat-label>
        <input matInput placeholder="Ex. Hyderabad" required>
      </mat-form-field></td>
      <td><mat-form-field class="property-full-width">
        <mat-label>State</mat-label>
        <input matInput placeholder="Ex. Telangana" required>
      </mat-form-field></td>
      <td><mat-form-field class="property-full-width" required>
        <mat-label>Postal Code</mat-label>
        <input matInput #postalCode maxlength="6" placeholder="Ex. 500072" required>
       <mat-hint align="end">{{postalCode.value.length}} / 5</mat-hint>
      </mat-form-field></td>
    </tr></table>
  
   
  <p>
    <mat-form-field class="property-full-width">
      <span matPrefix>INR &nbsp;</span>
         <mat-label>Price</mat-label>
         <input matInput placeholder="Ex: 10000" required>
       </mat-form-field>
   </p>
   
   <p>
    <mat-form-field class="property-full-width">
        <mat-label>Type of property</mat-label>
        <input matInput placeholder="Ex: 3 bhk villa" required>
      </mat-form-field>
  </p>

   <p>
    <mat-form-field class="property-full-width">
        <mat-label>Area in sqft</mat-label>
        <input matInput placeholder="Ex: 1200" required>
      </mat-form-field>
  </p>

   <p>
    <mat-form-field class="property-full-width">
        <mat-label>Image URL</mat-label>
        <input matInput placeholder="Ex: https://ex.jpg" required>
  <!--      <mat-icon matSuffix>mode_edit</mat-icon>-->
      </mat-form-field>
  </p>
  
  
  <section>  
    <div class="example-button-row">   
      
      <button mat-raised-button (click)="add()" color="primary">Add</button>    
        
    </div>
  </section>
  
  </form>
</mat-card> 
  </div>
